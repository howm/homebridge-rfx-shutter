name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - uses: actions/cache@v4
        id: yarn-cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install packages ğŸ“¦
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn

      - name: Typecheck ğŸ·
        run: yarn typecheck

      - name: Lint ğŸ‘“
        run: yarn lint

      - name: Build output ğŸ› 
        run: yarn build
